<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>People List</title>
        <th:block th:include="fragments/headerinc :: head"></th:block>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container-fluid">
                <th:block th:include="fragments/header :: header"></th:block>
            </div>
            <div th:if="${not #lists.isEmpty(people)}">
                <h2>Person List</h2>
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Birthday</th>
                        <th>View</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="person : ${people}">
                        <td th:text="${person.personId}">Id</td>
                        <td th:text="${person.firstName}">First Name</td>
                        <td th:text="${person.lastName}">Last Name</td>
                        <td th:text="${person.age}">Age</td>
                        <td th:text="${person.birthday}">Birthday</td>
                        <td>
                        <a th:href="${'/person/' + person.personId}">View</a></td>
                        <td><a th:href="${'/person/edit/' + person.personId}">Edit</a></td>
                        <td><a th:href="${'/person/delete/' + person.personId}">Delete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
