<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head lang="en">
        <title>Basic Springboot App</title>
        <th:block th:include="fragments/headerinc :: head"></th:block>
    </head>
    <body>
        <div class="container-fluid">
            <th:block th:include="fragments/header :: header"></th:block>
        </div>
        <div class="jumbotron">
            <h1>Error!</h1>
            <p class="lead" th:text="${error}">Error:</p>
            <p class="lead" th:text="${resourceName}">ResourceName:</p>
            <p class="lead" th:text="${fieldName}">Fieldname:</p>
            <p class="lead" th:text="${fieldValue}">Fieldvalue:</p>
            <p class="lead" th:text="${stackTrace}">Stacktrace:</p>
        </div>
    </body>
</html>
